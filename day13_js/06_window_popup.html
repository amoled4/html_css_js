<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팝업창</title>
</head>
<body>
    <h1>
        Window 메서드 종류
    </h1>
    <ul>
        <li>
            window.open('url','window name','option(size, scroll..)');
        </li>
        <li>
            alert(): 경고창
            prompt(): input 받을 수 있는 창
            confirm(): 확인/취소 창
        </li>
        <li>
            setInterval(function, millseconds);
            일정 간격으로 지속적 실행문을 실행시킬 때 사용
        </li>
        <li>
            setTimeout(function,millseconds);
            일정시간동안 실행시킬 때 사용
        </li>
    </ul>
    <button type="button" onclick="openWindow()">열기</button>
    <button type="button" onclick="closeWindow()">닫기</button>

    <button type="button" onclick="al();">alert</button>
    <button type="button" onclick="promt();">promt</button>
    <button type="button" onclick="conf();">confirm</button>
    <h3 id="msg"></h3>
    <script>
        //창 열기
        let myWindow;
        function openWindow(){
            myWindow = window.open('','mywindow','width=400, height=500');
        }
        // 창 닫기
        function closeWindow(){
            if(myWindow){
                myWindow.close();
            }
        }

        // alert('123');
        // prompt('123');
        // confirm('123');

        let msg = document.getElementById('msg');
        // 버튼 누르면 뜨는 alert창
        function al(){
            alert('창을 닫아주세요.');
        }
        // 버튼 누르면 뜨는 prompt창, input값 출력
        function promt(){
            let input = prompt('좋아하는 숫자를 써보세요.');
            msg.innerText = input;
        }
        // 버튼 누르면 뜨는 confirm창, 출력
        function conf(){
            if(confirm()){
                msg.innerText = 'true';
            } else{
                msg.innerText = '취소 금지';

            }
        }
    </script>
</body>
</html>
