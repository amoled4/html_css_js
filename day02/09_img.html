<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img tag</title>
</head>
<body>
    <!-- 
        <input type="image"> == img 태그 
        - width : 이미지의 가로 길이
        - height : 이미지의 세로 길이
        - auto : 비율에 맞춰서 자동 설정
    
    -->
    <a href="http://www.naver.com" target="_blank"> <img src="/image/강아지1.jpg" alt="강아지 없음" width="100px" height="auto">
        
    <a href="http://www.naver.com" target="_blank"> 
        <input type="image" src="/image/강아지2.jpg" alt="강아지 없음" width="100px" height="auto">
    </a>
</body>
</html>
