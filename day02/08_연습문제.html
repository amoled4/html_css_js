<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제</title>
    <style>
        table {
            width: 300px;
            height: 300px;
        }
        
        td {
            text-align: center;
            font-size: 20px;
        }
        .pink {
            background-color: lavenderblush;
        }
    </style>
</head>
<body>
    <!-- table 태그를 활용하여 5*5의 빙고판 만들기 -->
    <table border="1">
        <caption style="background-color: lavender; font-size: 30px;"> 5*5 빙고판 </caption>
        <tr>
            <td>3</td>
            <td>17</td>
            <td class="pink">24</td>
            <td>5</td>
            <td>10</td>
        </tr>
        <tr>
            <td>20</td>
            <td>1</td>
            <td>2</td>
            <td>25</td>
            <td>13</td>
        </tr>
        <tr>
            <td class="pink">4</td>
            <td>19</td>
            <td>15</td>
            <td>22</td>
            <td>18</td>
        </tr>
        <tr>
            <td>14</td>
            <td>6</td>
            <td>21</td>
            <td>7</td>
            <td>12</td>
        </tr>
        <tr>
            <td>16</td>
            <td>8</td>
            <td>23</td>
            <td>9</td>
            <td>11</td>
        </tr>
    </table>
</body>
</html>
