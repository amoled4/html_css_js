<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제</title>
</head>
<body>
    <ul>
        <li>
            랜덤 숫자 만들기 버튼을 클릭하면 컴퓨터가 랜덤으로 1~99(포함)의 숫자 1개를 생성한다
            숫자가 생성되면 컴퓨터가 랜덤으로 숫자를 생성하였습니다 라는 안내 문구가 출력된다
            input란에 1~99(포함) 숫자를 입력하고 맞히기라는 버튼을 클릭하면
            컴퓨터의 숫자보다 높은 숫자이면 Down을 출력, 낮은 숫자면 Up을 출력
            컴퓨터의 숫자를 맞히면 정답입니다~ 컴퓨터 숫자는 ? 이었습니다 라는 메시지 출력

        </li>
    </ul>

    <h1>
        <button type="button" id="ranBtn">랜덤 숫자 생성 버튼</button>
    </h1>
    <h3 id="printMsg"></h3>
    <h1>
        <input type="number" id="myGuess" max="99" min="0">
        <button type="button" id="guessBtn">정답</button>
        <button type="button" onclick="window.location.reload();"></button>  // window.location.reload() 새로고침
    </h1>
    <h3 id="result"></h3>

    <script>
        let random = Math.floor(Math.random()*98)+1;
        document.getElementById('ranBtn').addEventListener('click',function(){
            console.log(random);
            document.getElementById('printMsg').innerText = `컴퓨터가 랜덤으로 숫자를 생성하였습니다.`;
        })

        document.getElementById('guessBtn').addEventListener('click',function(){
            let num = document.getElementById('myGuess').value;
            // let print = document.getElementById('result').innerHTML;
            let print = document.getElementById('result');
            if(random>num){
                print.innerText = `Up`;
            } else if(random<num){
                print.innerText = `Down`;
            } else if(random == num){
                print.innerHTML = `<span style="color: red">정답입니다!</span> <br> 컴퓨터 숫자는 ${random}이었습니다.`;
            }
        })
    </script>
</body>
</html>
