<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요일구하기</title>
</head>
<body>
    <h1>
        오늘은??????????????????
    </h1>
    <button type="button" onclick="printDate()">Today</button>
    <h3 id="dayHtml">
        <!-- 오늘 날짜와 요일을 출력 -->
        <!-- 2023-04-13(목) -->
    </h3>

    <script>

        function printDate(){

            let now = new Date();
            let date = now.toLocaleDateString();
            let day = now.getDay();
            let day1;
    
            switch(day){
                case 0:
                    day1 = '(일)';
                    break;
                case 1:
                    day1 = '(월)';
                    break;
                case 2:
                    day1 = '(화)';
                    break;
                case 3:
                    day1 = '(수)';
                    break;
                case 4:
                    day1 = '(목)';
                    break;
                case 5:
                    day1 = '(금)';
                    break;
                case 6:
                    day1 = '(토)';
                    break;
            }

            let dayHtml =  document.getElementById('dayHtml');
            dayHtml.innerHTML = `${date}${day1}`;
            dayHtml.style.color='green';
            dayHtml.style.setProperty('font-size','100px');

        }
    </script>
</body>
</html>
