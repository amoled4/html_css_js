<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classEx</title>
</head>
<body>
    <script>
        let myAccount = {   // 계좌 객체
            name: 'hong',
            // 잔액
            balance: 0,
            // 입금
            deposit: function(amount){
                this.balance += amount;
            },
            // 출금
            withdraw: function(amount){
                this.balance -= amount;
            },
            // 이체
            transfer: function(amount, otherAccount){
                this.balance -= amount;
                otherAccount.balance += amount;
            },
        };
        let yourAccount = { 
            name: 'kim',
            // 잔액
            balance: 100,
            // 입금
            deposit: function(amount){
                this.balance += amount;
            },
            // 출금
            withdraw: function(amount){
                this.balance -= amount;
            },
            // 이체
            transfer: function(amount, otherAccount){
                this.balance -= amount;
                otherAccount.balance += amount;
            },
        };

        // 내 계좌의 입금 상황
        console.log(myAccount.name, ':', myAccount.balance);
        // 500원 입금
        myAccount.deposit(500);
        console.log(myAccount.name, ':', myAccount.balance);
        // 100원 출금
        myAccount.withdraw(100);
        console.log(myAccount.name, ':', myAccount.balance);
        // 200원 이체
        myAccount.transfer(200, yourAccount);
        console.log(myAccount.name, ':', myAccount.balance);
        console.log(yourAccount.name, ':', yourAccount.balance);
        
        console.log('------------------------------');
        
        // class로 변경
        class BankAccount{
            constructor(name, balance){
                this.name = name;
                this.balance = balance;
            }
            deposit(amount){   // function
                this.balance += amount;
            }
            withdraw(amount){
                this.balance -= amount;
            }
            transfer(amount, otherAccount){
                this.balance -= amount;
                otherAccount.balance += amount;
            }
        }
        
        let myAccount1 = new BankAccount('park', 200);
        let yourAccount1 = new BankAccount('choi', 600);
        // 200원 입금
        myAccount1.deposit(200);
        console.log(myAccount1.name, ':', myAccount1.balance);
        //300원 출금
        myAccount1.withdraw(300);
        console.log(myAccount1.name, ':', myAccount1.balance);
        // 100원 이체
        myAccount1.transfer(100, yourAccount1);
        console.log(myAccount1.name, ':', myAccount1.balance);
        console.log(yourAccount1.name, ':', yourAccount1.balance);
        
    </script>
</body>
</html>
