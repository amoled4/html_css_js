<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested_while</title>
    <style>
        /* table>tr>td{
            margin: 10px 10px;
        } */
    </style>
</head>
<body>
    <h1>
        이중 반복문 : outer while -> 기준, inner while -> 계속 반복
    </h1>
    <ul>
        <li>outer while 1~3까지 반복</li>
        <li>inner while 1~5까지 반복</li>
        <li>
            outer while : 1, inner while : 1~5 반복
            outer while : 2, inner while : 1~5 반복
            outer while : 3, inner while : 1~5 반복
        </li>
    </ul>
    <h1>
        2~9단까지 구구단 출력하기
    </h1>
    <button type="button" id="print">구구단 출력</button>
    <button type="button" id="print1">구구단 표 출력</button>
    <div id="gugu">
        <!-- 2 × 1 = 2  3 × 1 =3 ........ 9 × 1 = 9
             2 × 2 = 4  .....
            .
            .
            .
            2 × 9 = 18......................... -->
            <!-- div 태그안에 table을 만들어서 넣기 -->
           
    </div>
    <!-- <h3 id="print"></h3> -->
    <script>
        function printGugu(){
            let str = "";

            for(let i=2; i<=9; i++){
                str += `<tr>`;
                for(let j=1; j<=9; j++){
                    str += `<td>${i} × ${j} = ${i*j}</td>`;
                }
                str += `</tr>`;
            }
            
            document.getElementById('gugu').innerHTML = `<table border="1"> ${str} </table>`;
        }
        document.getElementById('print1').addEventListener('click',()=>{
            printGugu();
        });


        // 선생님
        document.getElementById('print').addEventListener('click',()=>{
            let str = `<table>`;
                let incre = 1;
                while(incre < 10){
                    let dan = 2;
                    str += `<tr>`;
                        while(dan < 10){
                            str += `<td>${dan} × ${incre} = ${dan*incre}</td>`;
                            dan++;
                        }
                        incre++;
                    str += `</tr>`;
                }

                str+= `</table>`;
                document.getElementById('gugu').innerHTML = str;
        })


    </script>
</body>
</html>
