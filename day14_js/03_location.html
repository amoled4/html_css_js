<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>location</title>
</head>

<body>
    <h1>
        location 객체는 브라우저의 주소 표시줄 입력에 관련된 객체
    </h1>
    <ul>
        <li>
            location.href = 'url'; : url로 이동 => history 객체에 저장
        </li>
        <li>
            location.replace('url') : url로 이동 => 페이지 정보를 history 객체에 저장하지 않음
        </li>
        <li>
            location.assign('url') : url로 이동 => history 객체에 저장
        </li>
        <li>
            location.reload() : 현재 페이지 새로고침
        </li>
    </ul>
    <button type="button" id="href">href를 사용한 이동</button>
    <button type="button" id="replace">replace를 사용한 이동</button>
    <button type="button" id="assign">assign을 사용한 이동</button>
    <button type="button" id="reload">reload 페이지 재호출</button>
    <a href="04_history.html">page4</a>
    <button type="button" onclick="back1();">back</button>
    <button type="button" onclick="forward1()">forword</button>
    <script>

        let href = document.getElementById('href');
        let replace = document.getElementById('replace');
        let assign = document.getElementById('assign');
        let reload = document.getElementById('reload');

        href.addEventListener('click', function () {
            location.href = 'http://www.naver.com';
        })
        replace.addEventListener('click', function () {
            location.replace('http://www.naver.com');
        })
        assign.addEventListener('click', function () {
            location.assign('http://www.naver.com');
        })
        reload.addEventListener('click', function () {
            location.reload();
        })

        function back1() {
            history.back();
        }
        function forward1() {
            history.forward();
        }

    </script>
</body>

</html>
