<body>
    <h1>
        클래스, 리터럴 객체, 생성자 함수를 통해 객체 생성
    </h1>
    <!-- 
        클래스 생성의 기본 문법
        class MyClass{  // 클래스명은 대문자로 쓰는 게 일반적
            
            // 생성자
            constructor(param){
                ...
            }

            // 메서드 정의
            method01(){...}
            method02(){...}
            method03(){...}

            // getter / setter 
            get name(){
                return this.name;
            }
            set name(value){
                if(value.length < 4){   // 조건 주기도 가능
                    alert('길이가 4글자 이상이어야 합니다.');
                    return;
                }
                this.name = value;
            }
        }

        // 클래스 사용
        let user = New MyClass(param);
     -->

    <!-- 
        생성자 함수는 클래스의 함수화
        일반 함수와 생성자 함수는 기술적 차이 없음
        1. 반드시 new를 통해 실행
        2. 함수 첫글자는 대문자로

        function User(name){
            this.name = name;
            this.age = 0;
        }

        let user = new User('영이');
        let user2 = new User('철수');
        console.log(user.name);
        user.age = 20;
        console.log(user.age);
      -->

    <script>
        // 클래스, 객체, 생성자 함수
        // 정의할 프로퍼티property(멤버변수) : firstName, lastName, age, address
        // 메서드 자바에서의 toString같은 개념의 메서드 하나만 만들기
        class User {


            constructor(firstName, lastName, age, address) {
                this.firstName = firstName;
                this.lastName = lastName;
                this.age = age;
                this.address = address;
            }

            method01() {
                console.log(this.firstName, this.lastName, this.age, this.address);
            }
            
        }
        let print = new User('kil', 'hong', 20, '인천');
        print.method01();
        
        // 생성자 함수
        // 생성자 함수에서는 get 사용안됨
        function User1(firstName, lastName, age, address) {
            this.firstName = firstName;
            this.lastName = lastName;
            this.age = age;
            this.address = address;
            this.print2 = function(){
                // return ``;
                console.log(this.firstName, this.lastName, this.age, this.address);
            }
            
        }
        // 생성자 함수는 new로 객체 선언
        let print1 = new User1('kil', 'hong', 20, '인천');
        print1.print2();



        // 리터럴 객체
        const person = {
            firstName: '',
            lastName: '',
            age: '',
            address: '',
            // set 함수
            setInfo: function(firstName, lastName, age, address){
                this.firstName = firstName;
                this.lastName = lastName;
                this.age = age;
                this.address = address;
            },
            get personInfo(){
                return `${this.firstName}, ${this.lastName}, ${this.age}, ${this.address}`;
            },
            set setFirstName(firstName){
                this.firstName = firstName;
            },
        }
        person.setInfo('lee', 'minji', 25, 'seoul');
        console.log(person);
        console.log(person.personInfo);
    </script>
